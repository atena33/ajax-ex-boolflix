<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/29d28f1b10.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <h1>BOOLFLIX</h1>
      <div class="form">
        <input id="utente"type="text" name="" value="">
        <button id="cerca"type="button" name="button">Cerca</button>
      </div>
    </header>

    <main class="film">

    </main>

    <!-- Template -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class ="lista">
        <div id='immagine'> {{{immagine}}}</div>
        <div class="info">
          <div> Titolo: {{titolo}} </div>
          <div> Titolo originale: {{titolo_originale}} </div>
          <div> Lingua: {{{lingua}}} </div>
          <div> Voto: {{{voto}}} </div>
          <div id='trama'> Trama: {{trama}} </div>
        </div>
        <div id='tipo'> {{tipo}}</div>
      </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main/main.js"></script>
  </body>
</html>
